<html lang="ru">
<head>

      </section>

      <section class="cards">

        <div class="card">
          <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button"></button>
          </div>
        </div>

        <div class="card">
