<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <header class="body__header header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="main__profile profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__image">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__edit-button"></button>
        <button class="profile__add-button">
        </button>
      </section>

      <section class="cards">
        <article class="card">
          <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Домбай.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Домбай.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесская республика</h2>
            <button class="card__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="body__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="information">
          <input type="text" id="name" value="" class="popup__input popup__input_type_name" name="fullname">
          <input type="text" id="activity" value="" class="popup__input popup__input_type_activity" name="activity">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
