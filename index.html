<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <header class="body__header header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="main__profile profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__image">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="редактировать информацию о себе"></button>
        <button class="profile__add-button" type="button" aria-label="добавить">
        </button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="body__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_closed popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="information">
          <input type="text" id="name" value="" class="popup__input popup__input_type_name" name="fullname">
          <input type="text" id="activity" value="" class="popup__input popup__input_type_activity" name="activity">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_closed popup_card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="popup__form" name="information">
          <input type="text" id="place-name" placeholder="Название" class="popup__input popup__input_type_name" name="placename" value="">
          <input type="text" id="place-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_activity" name="placelink" value="">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <section class="popup popup_closed popup_fullscreen">
      <div class="fullscreen">
        <button class="fullscreen__close-button" type="button" aria-label="закрыть окно"></button>
        <img src="" alt="" class="fullscreen__image">
        <p class="fullscreen__name">photoname</p>
      </div>
    </section>

    <template id="card-template">
      <article class="card">
        <img src="" alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="лайк"></button>
        </div>
        <button class="card__trash" type="button" aria-label="удалить"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
